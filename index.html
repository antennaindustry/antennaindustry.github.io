<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <title>Antenna Industry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0/katex.min.css">
  <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
  <link rel="stylesheet" href="css/main.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126752612-1"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0/katex.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0/contrib/auto-render.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.3/math.min.js"></script>
  <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>

  <!-- Semantic UI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


  <!-- JQuery:WaitForImages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.waitforimages/1.5.0/jquery.waitforimages.min.js"></script>

  <script src="js/analytics.js"></script>
  <script src="js/ready.js"></script>
  <script src="js/prototypes.js"></script>
  <script src="js/renderMath.js"></script>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-inverse navbar-expand-sm fixed-top" style="background-color: #212529;">
    <div class="navbar-brand">Antenna Industry</div>
    
  </nav>

  <!-- Container -->
  <div class="container">
    <div id="filter" class="row  justify-content-center" style="padding-top: 70px;"></div>
    <div class="fade_rule mt-2 mb-3"></div>
    <div class="card-columns" style="margin-bottom: 70px;"></div>
  </div>

  <!-- Loader -->
  <div class="ui active dimmer">
    <div class="ui massive text loader">Loading...</div>
  </div>

  <!-- Footer -->
  <footer class="footer fixed-bottom w-100">
    <div class="container d-flex justify-content-between">
      <span class="text-muted">Beta Testing!</span>
      <a id="feedback" data-toggle="modal" data-target=".modal">Feedback</a>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal" role="document">
      <div class="modal-content">
        <div class="modal-header my-0 py-1 border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).waitForImages(function(){
      $(".ui.active.dimmer").removeClass("active")
      console.log("Images loaded.")
    })
  </script>
  <script src="js/card.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/feedback.js"></script>
  <script src="js/modal.js"></script>
  <!-- <script src="js/add.js"></script> -->

</body>

</html>
